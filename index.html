<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Drop Game V6</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="game-info">
            <div id="score">Score: <span id="score-value">0</span></div>
            <div id="level">Level: <span id="level-value">1</span></div>
            <div id="balls-left">Balls: <span id="balls-value">5</span></div>
            <div id="coins">Coins: <span id="coins-value">0</span></div>
        </div>
        <div id="game-board"></div>
        <div id="ball-selection">
            <button class="ball-type" data-type="normal">Normal</button>
            <button class="ball-type" data-type="heavy">Heavy</button>
            <button class="ball-type" data-type="lucky">Lucky</button>
            <button class="ball-type" data-type="ghost">Ghost</button>
        </div>
        <button id="drop-button">Drop Ball</button>
        <button id="shop-button">Shop</button>
        <button id="achievements-button">Achievements</button>
        <button id="daily-challenge-button">Daily Challenge</button>
        <div id="shop" class="modal hidden">
            <h2>Shop</h2>
            <button class="shop-item" data-item="extraBall">Extra Ball (10 coins)</button>
            <button class="shop-item" data-item="multiplier">Score Multiplier (20 coins)</button>
            <button class="shop-item" data-item="ghostBall">Unlock Ghost Ball (50 coins)</button>
            <button id="close-shop">Close</button>
        </div>
        <div id="achievements" class="modal hidden">
            <h2>Achievements</h2>
            <ul id="achievement-list"></ul>
            <button id="close-achievements">Close</button>
        </div>
        <div id="daily-challenge" class="modal hidden">
            <h2>Daily Challenge</h2>
            <p id="challenge-description"></p>
            <button id="start-challenge">Start Challenge</button>
            <button id="close-daily-challenge">Close</button>
        </div>
        <div id="game-over" class="modal hidden">
            <h2>Game Over!</h2>
            <p>Your final score: <span id="final-score"></span></p>
            <p>Highest level reached: <span id="final-level"></span></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    <div id="notification" class="hidden"></div>
    <audio id="bounce-sound" src="bounce.mp3"></audio>
    <audio id="coin-sound" src="coin.mp3"></audio>
    <audio id="powerup-sound" src="powerup.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
